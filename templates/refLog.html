<%inherit file="base.html"/>

<%! from time import strftime as time %>

<h1>Log</h1>
<table>
<tr><th>Revision</th>
    <th>Message</th>
    <th>Date</th>
</tr>

% for entry in page.log:
    <tr>
        <td><a href="?ref=${page.ref}&amp;a=commit&amp;rev=${entry.rev}">${entry.rev}</a></td>
        <td>
        % if entry.message:
            ${entry.message.split('\n', 1)[0]}
        %endif
        </td>
        <td>${entry.date | time}</td>
    </tr>
% endfor
</table>
