<!DOCTYPE html>
<html lang="en">
<head>
    <title>KDE App Bundlers Browser</title>
    <meta charset="UTF-8"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Our style -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div id="header-wrapper">
  <div id="header">
    <div id="logo">
      <a href="/"><img src="/static/kde-logo.svg" alt="KDE App Bundlers Browser" width=64 height=64 /></a>
    </div>
    <div id="title">KDE App Bundles Browser</div>
    <div class="clearfix"></div>
  </div>
</div>
%if page.ref:

<%
nav = [ [ 'summary', 'Summary' ],
        [ 'log', 'Log' ],
        [ 'browse', 'Browse' ] ]
%>
<nav>
  <ul class="nav nav-tabs">
  % for action in nav:
    <li role="presentation" ${ 'class="active"' if page.action == action[0] else '' }><a href="?ref=${page.ref}&amp;a=${action[0]}">${action[1]}</a></li>
  % endfor
  </ul>
</nav>
%endif
<div class="container-wrapper">
  <div class="container">
  ${self.body()}
 </div>
</div>
</body>
</html>
